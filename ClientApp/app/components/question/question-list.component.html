<h3>Questions</h3>
<div *ngIf = "questions.length > 0">
    <table class="questions">
        <thead>
            <tr>
                <th>Text</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let question of questions">
                <td> {{question.Text}} </td>
                <td>
                    <input type="button" (click)="onEdit(question)" value="Edit" />
                    <input type="button" (click)="onDelete(question)" value="Delete" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="questions.length == 0">
    This quis has no questions.
    click the <strong>Add a new Question</strong> button to add the first one!
</div>
<input type="button" (click)="onCreate()" value="Add a new Question" />
